<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>V2EX Filter Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>

  <main id="settingsView">
    <section class="setting-section">
      <h2 class="section-title">通用设置</h2>
      <fieldset class="setting-group">
        <div class="setting">
          <label for="filterSwitch">启用过滤</label>
          <label class="switch">
            <input type="checkbox" id="filterSwitch">
            <span class="slider"></span>
          </label>
        </div>
        <div class="divider"></div>
        <div class="setting">
          <label for="animatedGradientSwitch">灵动彩带</label>
          <label class="switch">
            <input type="checkbox" id="animatedGradientSwitch">
            <span class="slider"></span>
          </label>
        </div>
      </fieldset>
    </section>

    <section class="setting-section">
      <h2 class="section-title">AI 过滤设置</h2>
      <fieldset class="setting-group">
        <div class="form-field">
          <label for="apiUrlSelect">API URL:</label>
          <select id="apiUrlSelect">
            <option value="dashscope">阿里百炼 (默认)</option>
            <option value="other">其他大模型服务 (自定义 URL)</option>
          </select>
          <input type="text" id="customApiUrlInput" placeholder="输入自定义 API URL" class="hidden">
        </div>
        <div class="divider"></div>
        <div class="form-field">
          <label for="apiKey">API 密钥:</label>
          <div class="api-key-input-group">
            <input type="password" id="apiKey">
            <button id="testApiKey" class="secondary">测试</button>
          </div>
        </div>
        <div class="divider"></div>
        <div class="setting-item">
          <label for="modelSelect">AI 模型:</label>
          <select id="modelSelect">
            <option value="qwen-turbo">qwen-turbo</option>
            
            <option value="other">其他 (在下方指定)</option>
          </select>
          <input type="text" id="customModelInput" placeholder="输入自定义模型名称" class="hidden">
        </div>
        <div class="divider"></div>
        <div class="form-field">
          <label for="concurrencyLimit">AI 并发处理数量:</label>
          <input type="number" id="concurrencyLimit" min="1" value="5">
          <p class="setting-description" style="color: var(--danger-color);">请注意：并发处理数量过高可能导致 AI 服务限流、成本增加或处理速度变慢。推荐值：5。</p>
        </div>
        <div class="divider"></div>
        <div class="setting-item">
          <label>AI 过滤强度:</label>
          <div id="aiIntensitySegmentedControl" class="segmented-control">
            <button data-intensity="low">低</button>
            <button data-intensity="medium">中</button>
            <button data-intensity="high">高</button>
          </div>
          <div id="aiIntensityDescription" class="setting-description"></div>
          
        </div>
        <div class="divider"></div>
        <div class="form-field">
          <label for="promptInput">自定义提示词:</label>
          <textarea id="promptInput" rows="5"></textarea>
        </div>
      </fieldset>
    </section>

    

    <section class="setting-section">
      <h2 class="section-title">设置导入/导出</h2>
      <fieldset class="setting-group">
        <input type="file" id="importFile" accept=".json" class="hidden">
        <div class="button-group">
          <button id="exportSettings" class="secondary">导出设置</button>
          <button id="importSettings">导入设置</button>
        </div>
      </fieldset>
    </section>

    <div id="status"></div>
    <div id="errorDisplay" class="hidden"></div>
  </main>

  <script src="settings.js"></script>
  <div id="toastContainer"></div>
</body>
</html>
