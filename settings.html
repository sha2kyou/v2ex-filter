<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>V2EX Filter Settings</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="settings_specific.css">
</head>
<body>
  <h1>V2EX 智能过滤器设置</h1>

  <div id="settingsView">
    <h2 class="section-title">通用设置</h2>
    <div class="setting-group">
      <div class="setting">
        <label for="filterSwitch">启用过滤</label>
        <label class="switch">
          <input type="checkbox" id="filterSwitch">
          <span class="slider"></span>
        </label>
      </div>
      <hr style="border: none; border-top: 1px solid var(--border-color); margin: 16px 0;">
      <div class="setting">
        <label for="animatedGradientSwitch">灵动彩带</label>
        <label class="switch">
          <input type="checkbox" id="animatedGradientSwitch">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <h2 class="section-title">AI 过滤设置</h2>
    <div class="setting-group">
      <div class="form-field">
        <label for="apiKey">百炼 API 密钥:</label>
        <input type="password" id="apiKey">
      </div>
      <hr style="border: none; border-top: 1px solid var(--border-color); margin: 16px 0;">
      <div class="setting-item">
        <label for="modelSelect">AI 模型:</label>
        <select id="modelSelect">
          <option value="qwen-turbo">qwen-turbo</option>
          <option value="qwen-plus">qwen-plus</option>
          <option value="other">其他 (在下方指定)</option>
        </select>
        <input type="text" id="customModelInput" placeholder="输入自定义模型名称" style="display: none;">
      </div>
      <hr style="border: none; border-top: 1px solid var(--border-color); margin: 16px 0;">
      <div class="form-field">
        <label for="promptInput">自定义提示词:</label>
        <textarea id="promptInput" rows="3"></textarea>
      </div>
    </div>

    <div class="actions">
      <button id="save">保存设置</button>
    </div>

    <div id="status"></div>
    <div id="errorDisplay" style="display: none;"></div>

  </div>

  <script src="settings.js"></script>
</body>
</html>
