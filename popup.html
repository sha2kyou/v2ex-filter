<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>V2EX Filter</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="popup_specific.css">
</head>
<body>
  <h1>V2EX 过滤器</h1>

  <div id="hiddenTopicsView">
    <h2 class="section-title">已隐藏话题</h2>
    <div class="setting-group">
        <div id="hiddenTopicsContainer">
          <ul id="hiddenTopics"></ul>
        </div>
    </div>
    <div class="actions">
      <div class="button-row">
        <button id="toggleFilterButton" class="secondary">显示全部</button>
      </div>
      <div class="button-row">
        <button id="openSettingsButton">设置</button>
        <button id="clearCache" class="secondary">清除缓存</button>
      </div>
    </div>
    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
